<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Luminous Cleaners</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/hero.css' %}">
  <link rel="stylesheet" href="{% static 'css/about.css' %}">
  <link rel="stylesheet" href="{% static 'css/services.css' %}">
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
  <link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
  <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">

  </head>
<body>
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

  <!-- Cookie Consent Banner -->
<div id="cookie-banner" class="cookie-banner">
  <p>
    We use cookies to improve your experience and to protect the contact form with Google reCAPTCHA.
    <a href="/privacy-policy">Learn more</a>.
  </p>
  <div class="cookie-buttons">
    <button id="cookie-accept" class="btn primary-btn">Accept All</button>
    <button id="cookie-reject" class="btn secondary-btn">Reject Non-Essential</button>
  </div>
</div>

  <script src="{% static 'js/gallery.js' %}"></script>
  <script src="{% static 'js/cookies.js' %}"></script>
</body>
</html>
